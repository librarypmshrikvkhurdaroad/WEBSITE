<nav class="bg-white shadow">

<main class="max-w-6xl mx-auto p-4">

  <!-- LOGIN AREA -->
  <div id="loginArea" class="max-w-md mx-auto bg-white p-6 rounded shadow hidden">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <form id="loginForm" class="space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded" required>
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <div id="err" class="text-red-600 mt-2"></div>
  </div>

  <!-- DASHBOARD AREA -->
  <div id="dashboardArea" class="hidden">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>
      <button id="logoutBtn" class="bg-red-600 text-white px-3 py-2 rounded">Logout</button>
    </div>

    <a href="add-book.html" class="bg-green-600 text-white px-3 py-2 rounded">‚ûï Add Book</a>

    <div id="booksList" class="mt-4 space-y-3"></div>
  </div>

</main>

<script type="module">
import { onAuth, login, logout } from "./js/auth.js";
import { listBooks, deleteBook } from "./js/books.js";

// ELEMENTS
const loginArea = document.getElementById("loginArea");
const dashboardArea = document.getElementById("dashboardArea");
const loginForm = document.getElementById("loginForm");
const errBox = document.getElementById("err");
const booksList = document.getElementById("booksList");

// ------------------------
// AUTH STATE HANDLER
// ------------------------
onAuth(user => {
  if (user) {
    // SHOW DASHBOARD
    loginArea.classList.add("hidden");
    dashboardArea.classList.remove("hidden");
    loadBooks();
  } else {
    // SHOW LOGIN FORM
    dashboardArea.classList.add("hidden");
    loginArea.classList.remove("hidden");
  }
});

// ------------------------
// LOGIN FORM
// ------------------------
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const pw = document.getElementById("password").value;
  errBox.textContent = "";

  try {
    await login(email, pw);
  } catch (e) {
    errBox.textContent = e.message;
  }
});

// ------------------------
// LOGOUT
// ------------------------
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await logout();
});

// ------------------------
// LOAD BOOKS
// ------------------------
async function loadBooks() {
  booksList.innerHTML = "<p>Loading...</p>";
  const books = await listBooks();

  if (!books.length) {
    booksList.innerHTML = "<p class='text-gray-600'>No books yet.</p>";
    return;
  }

  booksList.innerHTML = books.map(b => `
    <div class="bg-white p-3 rounded shadow flex justify-between">
      <div>
        <strong>${b.title}</strong>
        <div class="text-sm text-gray-600">${b.author || ''}</div>
      </div>
      <div class="flex gap-3">
        <a href="edit-book.html?id=${b.id}" class="text-blue-600">Edit</a>
        <button data-id="${b.id}" class="deleteBtn text-red-600">Delete</button>
      </div>
    </div>
  `).join("");

  document.querySelectorAll(".deleteBtn").forEach(btn => {
    btn.addEventListener("click", async () => {
      if (confirm("Delete book?")) {
        await deleteBook(btn.dataset.id);
        loadBooks();
      }
    });
  });
}
</script>
